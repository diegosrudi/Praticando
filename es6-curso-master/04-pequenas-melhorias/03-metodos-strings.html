<!DOCTYPE html>
<html>
<head>
    <title>03 - Novos métodos para Strings</title>
</head>
<body>
</body>

<script>
    let text = 'Lorem ipsum dolor sit amet';

    console.log(text.startsWith('rem', 2));
    // true
    // verifica se o texto começa com a string passada como parametro
    console.log(text.endsWith('ame', 25));
    // true
    // verifica se o texto termina com a string passada como parametro
    console.log(text.includes('ipsum'));
    // true
    // verifica se o texto contem a string passada como parametro
    console.log('lol'.repeat(10));
    // repete a string passada como parametro 10 vezes

</script>
</html>
