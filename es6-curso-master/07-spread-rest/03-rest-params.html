    <title>03 - Rest Params</title>

</body>

<script>

function multiply(mult, ...args) {
    return args.map(arg => arg * mult);
}



console.log(multiply(5, 1, 2, 3, 4, 5, 6));

// pega o primeiro item como sendo o multiplicador dos outros itens e gera um novo array com os itens multiplicados pelo multiplicador
//output: [ 5, 10, 15, 20, 25, 30 ]


</script>
